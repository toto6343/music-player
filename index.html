<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Player</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/c47106c6a7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/ie.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <figure>   
        <h1>
            <strong>WH's Music playlist</strong> <br>
            <span>UI/UX DESIGN & DEVELOPMENT</span>
        </h1>

        <a href="#" class="menu"><i class="fas fa-bars"></i></a>

        <section>
            <article class="on">
                <div class="inner">
                    <div class="pic">
                        <div class="dot"></div>
                    </div>

                    <div class="txt">
                        <h2>EDM</h2>
                        <p>전자 사운드와 비트 중심의 댄스 음악으로, 클럽과 페스티벌에서 인기.</p>
                        <ul>       
                            <li class="pause">
                                <i class="fas fa-pause"></i>
                            </li>   
                            <li class="play">
                                <i class="fas fa-play"></i>
                            </li>
                            <li class="load">
                                <i class="fas fa-redo-alt"></i>
                            </li>
                        </ul>
                        <audio src="music/Blizzards.mp3"></audio>
                    </div>  
                </div>
            </article>

            <article>
                <div class="inner">
                    <div class="pic">
                        <div class="dot"></div>
                    </div>

                    <div class="txt">
                        <h2>Pop</h2>
                        <p>대중적인 멜로디와 쉬운 가사로 널리 사랑받는 음악 장르.</p>
                        <ul>       
                            <li class="pause">
                                <i class="fas fa-pause"></i>
                            </li>   
                            <li class="play">
                                <i class="fas fa-play"></i>
                            </li>
                            <li class="load">
                                <i class="fas fa-redo-alt"></i>
                            </li>
                        </ul>
                        <audio src="music/Calm.mp3"></audio>
                    </div>
                </div>
            </article>

            <article>
                <div class="inner">
                    <div class="pic">
                        <div class="dot"></div>
                    </div>

                    <div class="txt">
                        <h2>Hip-Hop</h2>
                        <p>랩과 비트 중심으로 구성되며, 리듬과 가사가 중요한 요소인 장르.</p>
                        <ul>       
                            <li class="pause">
                                <i class="fas fa-pause"></i>
                            </li>   
                            <li class="play">
                                <i class="fas fa-play"></i>
                            </li>
                            <li class="load">
                                <i class="fas fa-redo-alt"></i>
                            </li>
                        </ul>
                        <audio src="music/Dusty_Road.mp3"></audio>
                    </div>
                </div>
            </article>

            <article>
                <div class="inner">
                    <div class="pic">
                        <div class="dot"></div>
                    </div>

                    <div class="txt">
                        <h2>Rock</h2>
                        <p>강한 리듬과 일렉트릭 기타 사운드가 특징인 음악 장르.</p>
                        <ul>       
                            <li class="pause">
                                <i class="fas fa-pause"></i>
                            </li>   
                            <li class="play">
                                <i class="fas fa-play"></i>
                            </li>
                            <li class="load">
                                <i class="fas fa-redo-alt"></i>
                            </li>
                        </ul>
                        <audio src="music/Escape.mp3"></audio>
                    </div>
                </div>
            </article> 

            <article>
                <div class="inner">
                    <div class="pic">
                        <div class="dot"></div>
                    </div>

                    <div class="txt">
                        <h2>Heavy Metal</h2>
                        <p>빠른 템포, 강렬한 기타 리프, 파워풀한 보컬이 특징인 하드한 록 음악.</p>
                        <ul>       
                            <li class="pause">
                                <i class="fas fa-pause"></i>
                            </li>   
                            <li class="play">
                                <i class="fas fa-play"></i>
                            </li>
                            <li class="load">
                                <i class="fas fa-redo-alt"></i>
                            </li>
                        </ul>
                        <audio src="music/Payday.mp3"></audio>
                    </div>
                </div>
            </article>

            <article>
                <div class="inner">
                    <div class="pic">
                        <div class="dot"></div>
                    </div>

                    <div class="txt">
                        <h2>Rap</h2>
                        <p>리듬감 있는 가사 전달을 중심으로 한 보컬 스타일로, 힙합의 핵심 요소.</p>
                        <ul>       
                            <li class="pause">
                                <i class="fas fa-pause"></i>
                            </li>   
                            <li class="play">
                                <i class="fas fa-play"></i>
                            </li>
                            <li class="load">
                                <i class="fas fa-redo-alt"></i>
                            </li>
                        </ul>
                        <audio src="music/Retreat.mp3"></audio>
                    </div>
                </div>
            </article>

            <article>
                <div class="inner">
                    <div class="pic">
                        <div class="dot"></div>
                    </div>

                    <div class="txt">
                        <h2>Folk</h2>
                        <p>어쿠스틱 악기를 사용하며, 전통적인 이야기와 감성을 담은 음악.</p>
                        <ul>       
                            <li class="pause">
                                <i class="fas fa-pause"></i>
                            </li>   
                            <li class="play">
                                <i class="fas fa-play"></i>
                            </li>
                            <li class="load">
                                <i class="fas fa-redo-alt"></i>
                            </li>
                        </ul>
                        <audio src="music/Seasonal.mp3"></audio>
                    </div>
                </div>
            </article>    

            <article>
                <div class="inner">
                    <div class="pic">                
                        <div class="dot"></div>
                    </div>

                    <div class="txt">
                        <h2>Jazz</h2>
                        <p>즉흥 연주와 복잡한 코드 진행이 특징인 자유로운 음악 장르.</p>
                        <ul>       
                            <li class="pause">
                                <i class="fas fa-pause"></i>
                            </li>   
                            <li class="play">
                                <i class="fas fa-play"></i>
                            </li>
                            <li class="load">
                                <i class="fas fa-redo-alt"></i>
                            </li>
                        </ul>
                        <audio src="music/Vespers.mp3"></audio>
                    </div>
                </div>
            </article>
        </section>    

        <div class="btnPrev">
            <span>PREV MUSIC</span>
        </div>
        <div class="btnNext">
            <span>NEXT MUSIC</span>
        </div>

        <p>2025 Designed by WH</p>
    </figure>  
</body>
</html>
